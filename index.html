<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store: Getting and Listening</title>
    <script src="app.js" defer></script> <!-- defer attribute helps to find our js file and execute it if found. Our code can be viewed in the dev tool browser-->
    <!-- This will download the real Redux library and give it a global namespace as `Redux` 
    So anywhere we want to access redux inside of our app, we wil use this global namespace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder='Add Todo' />
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder='Add Goal' />
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>
</body>
</html>
